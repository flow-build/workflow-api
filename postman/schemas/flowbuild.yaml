          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        name:
          type: "string"
          example: "workflow name"
        description: 
            type: "string"
            example: "any description"
        version:
          type: "integer"
          example: 1
        isLatest:
          type: "boolean"
          example: true      
    BlueprintSpec:
      type: "object"
      properties:
