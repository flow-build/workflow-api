openapi: 3.0.1
info:
  title: Flowbuild Server
  description: "Routes for accessing flowbuild methods"
  version: 2.5.1-alpha
servers:
- url: http://api.flowbuild.com.br:3001
tags:
- name: Token
  description: "Token for authentication and authorization"
- name: Swagger
- name: Healthcheck
- name: Workflow
- name: Process
- name: Diagram
- name: State
- name: Activity
- name: Package
- name: Indexer
paths:
  /healthcheck:
    get:
      tags:
      - Healthcheck
      summary: "Router healthcheck"
      responses:
        '200':
          description: "Flowbuild API is fine!"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflows"
        '404':
          description: "Flowbuild API not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /swagger:
    get:
      tags:
      - Swagger
      summary: "Get swagger"
      responses:
        '200':
          description: "Swagger found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflows"
        '404':
          description: "Swagger not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /token:
    post:
      tags:
      - Token
      summary: "Get valid JWT token"
      security: []
      parameters:
      - name: "x-duration"
        in: "header"
        description: "Token duration in seconds"
        schema:
          type: "integer"
      - name: "x-secret"
        in: "header"
        description: "Use another JWT secret"
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequest'
        required: false
      responses:
        '200':
          description: "Valid token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

#este bloco de rotas é referente aos workflows das Routers

  /workflows:
    get:
      tags:
      - Workflow
      summary: "Get all workflows for actor"
      responses:
        '200':
          description: "Workflows for actor"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflows"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    post:
      tags:
      - Workflow
      summary: "Create a new workflow"
      responses:
        '200':
          description: "Workflow saved successfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  workflow_id:
                    type: "string"
                    example: "59e11731-040e-4fb7-9e54-9c9befecbf7e"
                  workflow_url:
                    type: "string"
                    example: "localhost:3000/workflows/59e11731-040e-4fb7-9e54-9c9befecbf7e"
        '400':
          description: "Error saving"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "error message"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/{id}:
    get:
      tags:
      - Workflow
      summary: "Read workflow by its id"
      description: "Returns a single workflow"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Workflow with desired id found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        '404':
          description: "Workflow not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    delete:
      tags:
      - Workflow
      summary: "Delete a workflow"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        '204':
          description: "Workflow deleted successfully"
        '404':
          description: "Workflow not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/{id}/processes:
    get:
      tags:
      - Process
      summary: "Fetch process list from workflow"
      parameters:
      - name: "id"
        in: "path"
        description: "workflow_id"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Process list"
          content:
            application/json:
              schema:
                type: "object"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/name/{name}:
    get:
      tags:
      - Workflow
      summary: "Return the latest version of the workflow with that name"
      parameters:
      - name: "name"
        in: "path"
        description: "workflow name"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Workflow with desired name found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        '404':
          description: "Workflow not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/{id}/create:
    post:
      tags:
      - Process
      summary: "Create a process from the workflow id"
      parameters:
      - name: "id"
        in: "path"
        description: "workflow id"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
        required: true
      responses:
        '201':
          description: "Process created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessResponse"
        '404':
          description: "Workflow not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/name/{name}/create:
    post:
      tags:
      - Process
      summary: "Create process from the workflow name"
      parameters:
      - name: "name"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
      responses:
        '201':
          description: "Process created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessResponse"
        '404':
          description: "Workflow not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/name/{name}/start:
    post:
      tags:
      - Process
      summary: "Creates and runs a process from workflow name"
      parameters:
      - name: "name"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
      responses:
        '201':
          description: "Process created & started"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessResponse"
        '404':
          description: "Workflow not found"
        '401':
