  /workflows/variables:
    get:
      tags:
      - Workflow
      summary: "List workflows enviroment variables"
      parameters:
      - name: "workflow_id"
        in: "query"
        description: "List workflow"
        schema:
          type: "string"
      responses:
        '200':
          description: "Workflow enviroment variables"
          content:
            application/json:
              schema:
                type: "object"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/validate:
    post:
      tags:
      - Workflow
      summary: "Validate blueprint"
      parameters:
      - name: "workflow_id"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
        required: true
      responses:
        '201':
          description: "Blueprint validated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessResponse"
        '404':
