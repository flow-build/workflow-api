components:
  securitySchemes:
    BearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: "Unauthorized. Missing Bearer token"
      content:
        application/json:
          schema:
            type: "string"
            example: "Token not found"
  schemas:
    TokenRequest:
      type: "object"
      properties:
        actor_id:
          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        claims:
          type: "array"
          items:
            type: "string"
            example: "user"
    TokenResponse:
      required:
      - actor_id
      - claims
      type: "object"
      properties:
        jwtToken:
          type: "string"
          example: ""
        payload:
          type: "object"
          properties: 
            actor_id:
              type: "string"
              example: "6844da36-aacf-40e7-aedc-576a51dd9046"
            claims:
              type: "array"
              items:
                type: "string"
                example: "user"
            session_id:
              type: "string"
              example: "cb-MyzIIStdYtLmMpjwEC"
            iat: 
              type: "timestamp"
              example: 1661807017
            exp:
              type: "timestamp"
              example: 1661810617
    ActorData: 
      type: "object"
      properties: 
        trace:
          type: "object"
          properties:
            traceparent:
              type: "string"
              example: "00-f14a29a59b29532e2434f755551f9ec8-f1aebad5fdce1b0f-01"
        claims:
          type: "array"
        actor_id:
          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        requestIp: 
          type: "string"
          example: "192.168.0.1"
        session_id:
          type: "string"
          example: "cb-MyzIIStdYtLmMpjwEC"
        userAgent:
          type: "object"
          properties:
            os:  
              type: "string"
              example: "linux"
            browser:
              type: "string"
              example: "Mozilla"
            version:
              type: "string"
              example: "7.29.1"
            isMobile:
              type: "boolean"
              example: true
            platform:
              type: "string"
    ProcessResponse:
      type: "object"
      properties:
        process_id:
          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        workflow:
          $ref: "#/components/schemas/WorkflowResume"
    Process:
      type: "object"
      properties: 
        id: 
          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        created_at:
          type: "date-time"
          example: "2022-08-29T14:54:48.346Z"
        workflow:
          $ref: "#/components/schemas/WorkflowResume"
        state:
          $ref: "#/components/schemas/State"
    State:
      type: "object"
      properties: 
        id: 
          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        created_at:
          type: "string"
          example: "2020-11-17T20:25:44.188Z"      
        step_number:
          type: "integer"
          example: 1
        node_id:
          type: "string"
          example: "NODE_ONE"
        next_node_id:
          type: "string"
          example: "NODE_TWO"
        bag:
          type: "object"
        external_input:
          type: "object"
        result:
          type: "object"
        error:
          type: "string"
        status:
          type: "string"
        actor_data:
          $ref: "#/components/schemas/ActorData"
        engine_id:
          type: "string"
          example: "6844da36-aacf-40e7-aedc-576a51dd9046"
        time_elapsed:
          type: "integer"
          example: 10
    Timestamp:
      type: "string"
      example: "2020-11-17T20:25:44.188Z"
    Workflows:
      type: "array"
      items:
        $ref: "#/components/schemas/WorkflowResume"
    Workflow:
      type: "object"
      properties:
        workflow_id:
          type: "string"
          example: "dd349511-3b6b-4271-8a0b-69e47d34c1e4"
        name:
          type: "string"
          example: "workflow name"
        description:
          type: "string"
          example: "what the workflow does"
        blueprint_spec:
          $ref: "#/components/schemas/BlueprintSpec"
        created_at:
          type: "date-time"
          example: "2022-08-29T14:54:48.346Z"
        version:
          type: "integer"
          example: 1
        hash:
          type: "string"
          example: "d94c1fb3daac72db118e8227071d59b1f85e71a3d480e5798aa063796e6b9bb9"
        isLatest:
          type: "boolean"
          example: true
