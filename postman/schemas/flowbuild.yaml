  /workflows/{id}/processes:
    get:
      tags:
      - Process
      summary: "Get processes by workflow id"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Process reached by the workflow id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        '404':
          description: "Process not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /workflows/name/{name}/processes:
    get:
      tags:
      - Process
      summary: "Get processes by workflow name"
      parameters:
      - name: "name"
        in: "path"
        description: "workflow name"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Process found by workflow name"
          content:
            application/json:
              schema:
