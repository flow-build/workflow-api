  /workflows/name/{name}//states/{node_id}:
    get:
      tags:
      - Workflow
      summary: "Get states from node"
      parameters:
      - name: "name"
        in: "path"
        description: "workflow name"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Node status reached"
          content:
            application/json:
