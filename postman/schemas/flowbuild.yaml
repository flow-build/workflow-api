        in: "path"
        description: "process id"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Process and its current state"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Process"
        '404':
          description: "Process not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    post:
      tags:
      - Process
      summary: "Set process state"
      parameters:
      - name: "id"
        in: "path"
        description: "process_id"
        required: true
        schema:
          type: "string"
      requestBody:
        description: "Process state data"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                process_state:
                  type: "object"
      responses:
        '200':
          description: "Process state set"
        '404':
          description: "Process not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    /processes/{id}/history:
     get:
      tags:
      - Process
      summary: "Fetch process state history"
      parameters:
      - name: "id"
        in: "path"
        description: "process_id"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Process state history"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/State"
        '404':
          description: "Process not found"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    /processes/{id}/activity:
     get:
      tags:
      - Activity
      summary: "Fetch available activity for process"
      parameters:
      - name: "id"
        in: "path"
        description: "process_id"
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "Available activity"
          content:
